<script type="text/javascript">
    $(function(){

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        var isclick = true;
        //表单验证
        $("#form-article-add").validate({
            rules:{
                name:{
                    required:true,
                    maxlength:30
                },
                open_date: {
                    required: true
                },
                deliver: {
                    required: true
                },
                address: {
                    required: true
                },
                property:{
                    required:true
                },
                developer:{
                    required:true
                },
                saler_address:{
                    required:true
                },
                region:{
                    required:true
                },
                realty_comp: {
                    required:true
                },
                realty_price: {
                    required:true
                },
                trim_type: {
                    required: true
                },
                area_rate: {
                    required: true
                },
                area_covered: {
                    required: true
                },
                floorage: {
                    required: true
                },
                house_num: {
                    required: true
                },
                parking_num: {
                    required: true
                },
                green_rate: {
                    required: true
                },
                avr_price:{
                    required:true
                },
                min_area: {
                    required:true
                },
                max_area: {
                    required:true
                },
                commission:{
                    required: true
                },
                linkman:{
                    required:true
                },
                email:{
                    required:true
                },
                tel:{
                    required:true
                }
            },
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                if(isclick === true) {
                    isclick = false;
                    $(form).ajaxSubmit({
                        type: 'post',
                        url: "{:url('Content/resourceMod')}" ,
                        success: function(data){
                            // console.log(data);isclick=true;return;
                            if(data.code == 1) {
                                layer.msg('保存成功!',{icon:1,time:1000},function () {
                                    window.parent.location.reload();
                                });
                            }else {
                                layer.msg(data.data,{icon:2,time:1000});
                            }
                            isclick = true;
                        },
                        error: function(XmlHttpRequest, textStatus, errorThrown){
                            layer.msg('接口请求失败!',{icon:5,time:1000});
                            isclick = true
                        }
                    });
                }

            }
        });


        $("#btn-star").click(function(){
            $("#file").click();
            $("#file").change(function(e){
                if(checkfile('file') !== true) {
                    $("#file").val('');
                    $("#fileList").html('');
                    return false
                }
                var img = e.target.files[0];
                var src = window.URL.createObjectURL(img);
                $("#fileList").html('<img class="upload-image" src="'+src+'" />');
            });
        });

        $(document).on("change","#pic_up0",function(){
            var limit = 6;
            if($("input[name='pic_url0[]']").length > (limit-1)) {
                layer.alert('最多上传'+limit+'张图');
                return false;
            }
            if($("#pic_up0").val() != '') {
                ajaxFileUpload('0');
            }
        });

        $(document).on("change","#pic_up1",function(){
            var limit = 6;
            if($("input[name='pic_url1[]']").length > (limit-1)) {
                layer.alert('最多上传'+limit+'张图');
                return false;
            }
            if($("#pic_up0").val() != '') {
                ajaxFileUpload('1');
            }
        });

        $(document).on("change","#pic_up2",function(){
            var limit = 6;
            if($("input[name='pic_url2[]']").length > (limit-1)) {
                layer.alert('最多上传'+limit+'张图');
                return false;
            }
            if($("#pic_up0").val() != '') {
                ajaxFileUpload('2');
            }
        });

        $(document).on("change","#pic_up3",function(){
            var limit = 6;
            if($("input[name='pic_url3[]']").length > (limit-1)) {
                layer.alert('最多上传'+limit+'张图');
                return false;
            }
            if($("#pic_up0").val() != '') {
                ajaxFileUpload('3');
            }
        });

        $(document).on("click",'.thumbnail',function(){
            var picBox = $(this);
            layer.confirm("是否要删除该图片？",{
                btn:['是','否']
            },function(){
                picBox.remove();
                layer.closeAll();
            });
        });

        function ajaxFileUpload(index) {
            if(checkfile('pic_up'+index) !== true) {
                $("#pic_up"+index).val('');
                return false;
            }
            $.ajaxFileUpload({
                url: '{:url("Index/uploadImage")}', //用于文件上传的服务器端请求地址
                secureuri: false, //是否需要安全协议，一般设置为false
                fileElementId: 'pic_up'+index, //文件上传域的ID
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data)  //服务器成功响应处理函数
                {
                    // console.log(data.data.path);
                    var src = data.data.path;
                    var html = '<div class="thumbnail" style="background-image: url(/'+src+');"><div class="file-panel"><input type="hidden" value="'+src+'" name="pic_url' + index + '[]"/></div></div>';
                    $("#fileList"+index).append(html);
                }
            });
            return false;
        }

    });
</script>
